<body onload="chamarModal()">






    <!-- Modal -->
    <div class="modal fade" id="modal_mensagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-success ">
                    <h5 class="modal-title " id="mensagem_title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body" id="mensagem_body">


                </div>
                <div>
                    <table class="table">
                        <thead>
                            <tr>

                                <th scope="col">Ford Ka</th>
                                <th scope="col">Gol</th>
                                <th scope="col">Getta</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><img id="fordka" src="imagens/fordka.png"></td>
                                <td><img id="gol" src="imagens/gol.jpg"></td>
                                <td><img id="getta" src="imagens/getta.jpg"></td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" id="comprar_veiculo" class="btn btn-success" id="btn_mudar" data-dismiss="modal">Comprar!</button>

                </div>
            </div>
        </div>
